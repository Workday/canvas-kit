language: node_js
node_js: 8
cache: yarn
git:
  depth: 3
branches:
  only:
  - master
before_install:
  - npm config set //registry.npmjs.org/:_authToken=$NPM_TOKEN
  - curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version 1.15.2
  - export PATH="$HOME/.yarn/bin:$PATH"
script:
  - yarn install --production=false
  - yarn build
env:
  global:
    secure: 
