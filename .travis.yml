language: node_js
node_js: 8
cache:
  yarn: true
git:
  depth: 3
stages:
  - name: before_deploy
    if: branch = release-3.0
branches:
  only:
  - master
  - release-3.0
before_install:
  - npm config set //registry.npmjs.org/:_authToken=$NPM_TOKEN
  - curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version 1.15.2
  - export PATH="$HOME/.yarn/bin:$PATH"
script:
  - yarn install --production=false
  - yarn build:rebuild
  - yarn test
  - rm -rf docs
  - yarn build-storybook
before_deploy:
  - git config --global user.email $GITHUB_EMAIL
  - git config --global user.name $GITHUB_USER
  - git remote set-url origin "https://$GITHUB_TOKEN@github.com/workday/canvas-kit.git" > /dev/null 2>&1
  - git checkout release-3.0
deploy:
  - provider: pages
    skip_cleanup: true
    local_dir: docs
    github_token: "$STORYBOOK_TOKEN"
    on:
      branch: master
  - provider: script
    script: yarn lerna publish --no-changelog --pre-dist-tag prerelease
    on:
      branch: release-3.0
env:
  global:
  - secure: 
  - secure: 
  - secure: 
