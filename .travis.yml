language: node_js

node_js:
  - "10"

# if using Ubuntu 16 need this library
# https://github.com/cypress-io/cypress-documentation/pull/1647
addons:
  apt:
    packages:
    - libgconf-2-4

# cache both yarn and Cypress binary
cache:
  npm: false # Caching npm makes yarn install faster but downloading and packaging up the cache makes this slower when enabled
  directories:
    - ~/.cache

git:
  depth: false

stages:
- name: pull_request
  if: type = pull_request

- name: master
  if: branch = master AND type != pull_request

- name: tag
  if: branch =~ /^v\d+\.\d+(\.\d+)?(-\S*)?$/ AND tag IS present

before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version 1.15.2
  - export PATH="$HOME/.yarn/bin:$PATH"

install:
  - yarn install

jobs:
  include:
  - stage: pull_request
    script:
      - >-
        yarn run-p -l
        lint
        depcheck
        test
      - >- # Chromatic and Cypress rely on Storybook being built, this will exit early if build-storybook fails
        yarn build-storybook &&
        yarn http-server docs -p 9001 & npx wait-on http://localhost:9001 &&
        yarn run-p -l
        "chromatic -- --quiet --exit-zero-on-changes --exit-once-uploaded --storybook-build-dir docs"
        "cypress:run -- --record" &&
        kill $(jobs -p) || true
    env:
      # Travis doesn't support encryption on forks: https://docs.travis-ci.com/user/pull-requests#pull-requests-and-security-restrictions
      # If these keys become compromised, we will rotate and disable these features
      # on forked PRs until a suitable workaround is found
      - CHROMATIC_APP_CODE="dlpro96xybh"
      - CYPRESS_RECORD_KEY="3a9347b6-36ab-4a36-823d-709f4078b148"

  - stage: tag
    script:
      - yarn build
    deploy:
      provider: script
      script: npm config set //registry.npmjs.org/:_authToken=$NPM_PUBLISH_TOKEN && yarn lerna publish from-package --yes --pre-dist-tag prerelease
      skip_cleanup: true
      on:
        tags: true

  - stage: master
    script:
      - >- # Chromatic relies on a built Storybook, so exit early if build-storybook fails
        yarn build-storybook &&
        yarn chromatic --quiet --auto-accept-changes --exit-once-uploaded --storybook-build-dir docs
      - yarn build
    env:
      - CHROMATIC_APP_CODE="dlpro96xybh"
    deploy:
      - provider: script
        script: npm config set //registry.npmjs.org/:_authToken=$NPM_PUBLISH_TOKEN && node utils/publish-canary.js $SLACK_WEBHOOK $TRAVIS_BUILD_WEB_URL
        skip_cleanup: true
        on:
          branch: master
      - provider: pages
        skip_cleanup: true
        local_dir: docs
        github_token: "$GH_STORYBOOK_TOKEN"
        on:
          branch: master

env:
  global:
  - secure: 
  - secure: 
  - secure: 
  - secure: 
