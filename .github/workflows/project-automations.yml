name: Project Automations
on:
  issues:
    types:
      - opened
      - reopened
      - closed
      - labeled
  pull_request_target:
    types:
      - opened

env:
  ice_box: üßä Ice Box
  new: üÜï New
  ready: üîñ Ready
  on_deck: üì® On Deck
  todo: üìã To Do
  in_progress: üèó In progress
  in_review: üëÄ In review
  done: ‚úÖ Done
  gh_project_token: ${{ secrets.CANVAS_BOARD_TOKEN }}
  gh_organization: Workday
  gh_project_id: 4

jobs:
  issue_opened_or_reopened:
    name: issue_opened_or_reopened
    runs-on: ubuntu-latest
    if: github.event_name == 'issues' && (github.event.action == 'opened' || github.event.action == 'reopened')
    steps:
      - name: Move issue to ${{ env.new }}
        uses: leonsteinhaeuser/project-beta-automations@v2.0.1
        with:
          gh_token: ${{ env.gh_project_token }}
          organization: ${{ env.gh_organization }}
          project_id: ${{ env.gh_project_id }}
          resource_node_id: ${{ github.event.issue.node_id }}
          status_value: ${{ env.new }}
  issue_closed:
    name: issue_closed
    runs-on: ubuntu-latest
    if: github.event_name == 'issues' && github.event.action == 'closed'
    steps:
      - name: Moved issue to ${{ env.done }}
        uses: leonsteinhaeuser/project-beta-automations@v2.0.1
        with:
          gh_token: ${{ env.gh_project_token }}
          organization: ${{ env.gh_organization }}
          project_id: ${{ env.gh_project_id }}
          resource_node_id: ${{ github.event.issue.node_id }}
          status_value: ${{ env.done }}
  issue_labeled:
    name: issue_labeled
    runs-on: ubuntu-latest
    if: github.event_name == 'issues' && github.event.action == 'labeled'
    steps:
      - name: Add Issue to Contribution Board
        if: github.event.label.name == 'good first issue' || github.event.label.name == 'help wanted'
        uses: leonsteinhaeuser/project-beta-automations@v2.0.1
        with:
          gh_token: ${{ env.gh_project_token }}
          organization: ${{ env.gh_organization }}
          project_id: ${{ env.gh_project_id }}
          resource_node_id: ${{ github.event.issue.node_id }}
          custom_field_values: '[{\"name\": \"Contributions\",\"type\": \"single_select\",\"value\": \"Yes\"}]'
      - name: Move Issue to ${{ env.in_review }}
        if: github.event.label.name == 'ready for review'
        uses: leonsteinhaeuser/project-beta-automations@v2.0.1
        with:
          gh_token: ${{ env.gh_project_token }}
          organization: ${{ env.gh_organization }}
          project_id: ${{ env.gh_project_id }}
          resource_node_id: $${{ github.event.issue.node_id }}
          status_value: ${{ env.in_review }}
      - name: Add Issue Type - Bug
        if: github.event.label.name == 'bug'
        uses: leonsteinhaeuser/project-beta-automations@v2.0.1
        with:
          gh_token: ${{ env.gh_project_token }}
          organization: ${{ env.gh_organization }}
          project_id: ${{ env.gh_project_id }}
          resource_node_id: ${{ github.event.issue.node_id }}
          custom_field_values: '[{\"name\": \"Type\",\"type\": \"single_select\",\"value\": \"üêõ Bug\"}]'
      - name: Add Issue Type - Epic
        if: github.event.label.name == 'epic'
        uses: leonsteinhaeuser/project-beta-automations@v2.0.1
        with:
          gh_token: ${{ env.gh_project_token }}
          organization: ${{ env.gh_organization }}
          project_id: ${{ env.gh_project_id }}
          resource_node_id: ${{ github.event.issue.node_id }}
          custom_field_values: '[{\"name\": \"Type\",\"type\": \"single_select\",\"value\": \"‚öìÔ∏è Epic\"}]'
      - name: Add Issue Type - Spike
        if: github.event.label.name == 'spike'
        uses: leonsteinhaeuser/project-beta-automations@v2.0.1
        with:
          gh_token: ${{ env.gh_project_token }}
          organization: ${{ env.gh_organization }}
          project_id: ${{ env.gh_project_id }}
          resource_node_id: ${{ github.event.issue.node_id }}
          custom_field_values: '[{\"name\": \"Type\",\"type\": \"single_select\",\"value\": \"üèê Spike\"}]'
  pr_opened:
    name: pr_opened
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request_target' && github.event.action == 'opened'
    steps:
      - name: Move release PR to ${{ env.in_review }}
        if: startsWith(github.head_ref, 'merge/**') || startsWith(github.head_ref, 'dependabot/**')
        uses: leonsteinhaeuser/project-beta-automations@v2.0.1
        with:
          gh_token: ${{ env.gh_project_token }}
          organization: ${{ env.gh_organization }}
          project_id: ${{ env.gh_project_id }}
          resource_node_id: ${{ github.event.pull_request.node_id }}
          status_value: ${{ env.in_review }}
          custom_field_values: '[{\"name\": \"Priority\",\"type\": \"single_select\",\"value\": \"üåã Urgent\"},{\"name\": \"Sprint\",\"type\": \"iteration\",\"value\": \"@current\"}]'
